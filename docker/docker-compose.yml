services:
  postgres:
    image: postgres:latest
    container_name: graze-postgres
    restart: always
    environment:
      POSTGRES_DB: graze
      POSTGRES_USER: graze_user
      POSTGRES_PASSWORD: graze_password
      SCHEMA: graze
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - graze-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.2
    container_name: graze-keycloak
    restart: always
    command: ["start-dev", "--import-realm"]
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: dev-file
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8180:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak:/opt/keycloak/data/import
    networks:
      - graze-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9000/health/ready || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

networks:
  graze-network:
    driver: bridge

volumes:
  postgres_data:
  keycloak_data:
